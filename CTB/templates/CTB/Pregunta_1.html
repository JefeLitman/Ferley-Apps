{% extends "global/Page.html" %}
{% load otree static %}

{% block title %}
    Pregunta #1
{% endblock %}

{% block content %}

<style>
    .otree-title{
        font-size: 32px;
     }
    .otree-btn{
        float: right;
    }
    .opcion{
        font-size: 20px;
    }
    td.ancho {
        width: 50px;
    }
</style>

<script>
    function btn(i){
        document.getElementById("rta_1").value = i;
    }

    function clickaction(b){

        switch(b){
           case 1: {
              document.getElementById("select-text").innerHTML =
                "<p> Ha seleccionado la opción 1. Es decir, si esta pregunta es seleccionada para el pago, usted recibe: <br> <br>\
                Hoy $50.000 y en {{Constants.semanas}} semanas $0. Total $50.000 <br> <br>\
                ¿Está seguro de su elección? </p>";
              break;
           }
           case 2: {
              document.getElementById("select-text").innerHTML =
                "<p> Ha seleccionado la opción 2. Es decir, si esta pregunta es seleccionada para el pago, usted recibe: <br> <br>\
                Hoy $40.000 y en {{Constants.semanas}} semanas $10.000. Total $50.000 <br> <br>\
                ¿Está seguro de su elección? </p>";
              break;
           }
           case 3:  {
              document.getElementById("select-text").innerHTML =
                "<p> Ha seleccionado la opción 3. Es decir, si esta pregunta es seleccionada para el pago, usted recibe: <br> <br>\
                Hoy $30.000 y en {{Constants.semanas}} semanas $20.000. Total $50.000 <br> <br>\
                ¿Está seguro de su elección? </p>";
              break;
           }
           case 4: {
              document.getElementById("select-text").innerHTML =
                "<p> Ha seleccionado la opción 4. Es decir, si esta pregunta es seleccionada para el pago, usted recibe: <br> <br>\
                Hoy $20.000 y en {{Constants.semanas}} semanas $30.000. Total $50.000 <br> <br>\
                ¿Está seguro de su elección? </p>";
              break;
           }
           case 5: {
              document.getElementById("select-text").innerHTML =
                "<p> Ha seleccionado la opción 5. Es decir, si esta pregunta es seleccionada para el pago, usted recibe: <br> <br>\
                Hoy $10.000 y en {{Constants.semanas}} semanas $40.000. Total $50.000 <br> <br>\
                ¿Está seguro de su elección? </p>";
              break;
           }
           case 6: {
              document.getElementById("select-text").innerHTML =
                "<p> Ha seleccionado la opción 6. Es decir, si esta pregunta es seleccionada para el pago, usted recibe: <br> <br>\
                Hoy $0 y en {{Constants.semanas}} semanas $50.000. Total $50.000 <br> <br>\
                ¿Está seguro de su elección? </p>";
              break;
           }
        }
    }
</script>

    <table class="table">
        <tr>
            <td rowspan="6" class="col-sm-4 ancho"> <img src = "{% static 'CTB/1.PNG' %}" alt=""> </td>
            <td>
                <button type="button" class="btn btn-outline-success" onclick="btn(1); clickaction(1)" data-toggle="modal" data-target="#staticBackdrop">
                    Opción 1
                </button>
            </td>
        </tr>
        <tr>
            <td>
                <button type="button" class="btn btn-outline-success" onclick="btn(2); clickaction(2)" data-toggle="modal" data-target="#staticBackdrop">
                    Opción 2
                </button>
            </td>
        </tr>
        <tr>
            <td>
                <button type="button" class="btn btn-outline-success" onclick="btn(3); clickaction(3)" data-toggle="modal" data-target="#staticBackdrop">
                    Opción 3
                </button>
            </td>
        </tr>
        <tr>
            <td>
                <button type="button" class="btn btn-outline-success" onclick="btn(4); clickaction(4)" data-toggle="modal" data-target="#staticBackdrop">
                    Opción 4
                </button>
            </td>
        </tr>
        <tr>
            <td> <button type="button" class="btn btn-outline-success" onclick="btn(5); clickaction(5)" data-toggle="modal" data-target="#staticBackdrop">
                    Opción 5
                </button>
            </td>
        </tr>
        <tr>
            <td>
                <button type="button" class="btn btn-outline-success" onclick="btn(6); clickaction(6)" data-toggle="modal" data-target="#staticBackdrop">
                    Opción 6
                </button>
            </td>
        </tr>
    </table>

    <input type="hidden" name="rta_1" id="rta_1" />

    <div class="modal fade" id="staticBackdrop" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Confirme su elección</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p class="opcion" id="select-text"> </p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal"> No </button>
            <button class="btn btn-primary otree-btn"> Si </button>
          </div>
        </div>
      </div>
    </div>

    <!--<button class="btn btn-primary otree-btn" onclick="confirmar()"> Siguiente </button>-->

{% endblock %}
